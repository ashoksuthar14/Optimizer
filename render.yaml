services:
  - type: web
    name: ai-optimizer-backend
    env: python
    rootDirectory: .
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn -w 1 -k gthread -t 180 -b 0.0.0.0:$PORT wsgi:app
    autoDeploy: true
    healthCheckPath: /api/health
    envVars:
      - key: GEMINI_API_KEY_1
        sync: false
      - key: GEMINI_API_KEY_2
        sync: false
      - key: GEMINI_API_KEY_3
        sync: false
      - key: GEMINI_API_KEY_4
        sync: false
      - key: GEMINI_API_KEY_5
        sync: false
      - key: SERPAPI_KEY
        sync: false
